---
title: Contactar
subtitle: Enviar correo a Esteban
comments: false
---

<div class="container">
  <form name="contact" method="POST" action="/es/thank-you/" data-netlify="true" netlify-honeypot="bot-field" data-netlify-recaptcha="true">
  
    <div hidden aria-hidden="true">
    <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
    </div>
    
    <p>
    <input type="text" id="name" name="name" placeholder="Tu nombre" required="true" autocomplete="off">
    </p>

    <p>
    <input type="text" id="email" name="email" placeholder="Tu dirección email" required="true" autocomplete="off">
    </p>
    
    <div>
    <textarea id="message" name="message" placeholder="Mensaje" style="height:200px" required="true" autocomplete="off"></textarea>
    </div>
    
    <div data-netlify-recaptcha="true"></div>
    
    <p>
    <input type="submit" value="Enviar">
    </p>

  </form>
</div>
